<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Analysis History</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container h1 {
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
<div class="container my-3">
  <h1 class="text-center">COMMENT ANALYZER</h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/history">History</a>
      </li>
    </ul>
  </nav>
</div>



<div class="container">
  <div class="card">
    <h1 class="card-header">Analysis History</h1>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>Comment</th>
          <th>Key Phrases</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="analysis : ${history}">
          <td th:text="${analysis.text}"></td>
          <td th:text="${analysis.keyPhrases}"></td>
        </tr>
        </tbody>
      </table>

      <nav aria-label="Page navigation">
        <ul class="pagination">
          <!-- Start button -->
          <li class="page-item" th:classappend="${currentPage == 0} ? disabled : ''">
            <a class="page-link" th:href="@{/history?page=0&size=10}">
              <span aria-hidden="true">&laquo;&laquo;</span>
            </a>
          </li>

          <!-- Previous button -->
          <li class="page-item" th:classappend="${currentPage == 0} ? disabled : ''">
            <a class="page-link" th:href="@{/history?page=__${currentPage - 1}__&size=10}">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>

          <!-- Next button -->
          <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? disabled : ''">
            <a class="page-link" th:href="@{/history?page=__${currentPage + 1}__&size=10}">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>

          <!-- End button -->
          <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? disabled : ''">
            <a class="page-link" th:href="@{/history?page=__${totalPages - 1}__&size=10}">
              <span aria-hidden="true">&raquo;&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEUT/S" crossorigin="anonymous"></script>
</body>
</html>
